<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800&family=PT+Serif&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/e4b054a4b4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="timer-cover">
            <div class="timer">
                <div class="holder1 holder">
                    <img src="images/holder1.png" alt="">
                </div>

                <div class="holder2 holder">
                    <img src="images/holder1.png" alt="">
                </div>

                <div class="timer-screen">
                    <h2></h2>
                </div>

                <div class="timer-buttons">
                    <button class="place-knight">Place knight</button>
                    <button class="select-end">Select end</button>
                    <button class="travail">Travail</button>
                    <button class="reset">Reset</button>
                </div>

                <div class="timer-logo">
                    <img src="images/chess-logo.png" alt="">
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>

        <div class="playground">
            <div class="game-board-cover">
                <div class="letters-row-one letters">
    
                </div>
    
                <div class="middle">
                    <div class="numbers-row-one numbers">
    
                    </div>
    
                    <div class="game-board">
                        
                    </div>
    
                    <div class="numbers-row-two numbers">
    
                    </div>
                </div>
    
                <div class="letters-row-two letters">
    
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
